<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8"/>
        <meta http-equiv="x-ua-compatible" content="ie=edge"/>
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <title><!-- TODO: put your title here --></title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
              integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
              crossorigin="anonymous">
        <!-- Your custom css styles go here -->
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="container-fluid row">
            <h1 class="col-12 text-center">Coffee!</h1>
            <hr class="col-12">
            <div class="container col-6 row">
                <div class="col-6">
                    <h1 class="d-inline">french</h1>
                    <h4 class="d-inline text-secondary">light</h4>
                </div>
                <div class="col-6">
                    <h1 class="d-inline">french</h1>
                    <h4 class="d-inline text-secondary">light</h4>
                </div>

            </div>
            <div class="container col-6">
                <form>
                    <label for="roastType">Roast</label>
                    <select id="roastType" class="custom-select">

                        <option selected>all</option>
                        <option value="light">light</option>
                        <option value="medium">medium</option>
                        <option value="dark">dark</option>
                    </select>
                    <label for="coffeeName">Coffee Name</label>
                    <input class="form-control" id="coffeeName" type="text">
                    <input class="form-control bg-primary" id="submit" type="submit"/>
                </form>
                <form>
                    <label for="addRoastType">Roast</label>
                    <select id="addRoastType" class="custom-select">

                        <option value="light" selected>light</option>
                        <option value="medium">medium</option>
                        <option value="dark">dark</option>
                    </select>
                    <label for="addCoffeeName">Name</label>
                    <input class="form-control" id="addCoffeeName" type="text">
                    <input class="form-control bg-primary" id="submitAddCoffee" type="submit"/>
                </form>
            </div>
            <div class=" container">
                <div class="row">

                </div>

            </div>
        </div>

        <script src="main.js"></script>
    </body>
</html>
