<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8"/>
        <meta http-equiv="x-ua-compatible" content="ie=edge"/>
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <title></title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
              integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
              crossorigin="anonymous">
        <!-- Your custom css styles go here -->
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="container-fluid row">
            <h1 class="col-12 text-center mt-2">Coffee!</h1>
            <hr class="col-11 ">
            <div id="coffees" class="container col-5 row ml-5">

            </div>
            <div class="container col-6">
                <form>
                    <label for="roast-selection" class="mb-0 font-weight-bold">Roast</label>
                    <select id="roast-selection" class="custom-select mb-3">

                        <option selected>all</option>
                        <option value="light">light</option>
                        <option value="medium">medium</option>
                        <option value="dark">dark</option>
                    </select>
                    <label for="coffeeName" class="mb-0 font-weight-bold">Coffee Name</label>
                    <input class="form-control mb-3" id="coffeeName" type="text">
                    <input class="form-control bg-primary text-light" id="submit" type="submit"/>
                </form>
                <hr>
                <h3 class="text-center">Add / Remove a Coffee</h3>
                <form>
                    <label for="addRoastType" class="mb-0 font-weight-bold">Roast</label>
                    <select id="addRoastType" class="custom-select mb-3">

                        <option value="light" selected>light</option>
                        <option value="medium">medium</option>
                        <option value="dark">dark</option>
                    </select>
                    <label for="addCoffeeName" class="mb-0 font-weight-bold">Name</label>
                    <input class="form-control mb-3" id="addCoffeeName" type="text">
                    <input class="form-control bg-primary text-light" id="submitAddCoffee" type="submit"
                           value="Add / Remove"/>
                </form>
            </div>

        </div>

        <script src="main.js"></script>
    </body>
</html>
