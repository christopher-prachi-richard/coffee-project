<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8"/>
        <meta http-equiv="x-ua-compatible" content="ie=edge"/>
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <title> The Busy Beans </title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
              integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
              crossorigin="anonymous">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Pattaya&display=swap" rel="stylesheet">
        <!-- Your custom css styles go here -->
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="container-fluid row">
            <h1 class="col-12 text-center mt-2"> The Busy Beans Coffee</h1>
            <hr class="col-11 ">
            <div id="coffees" class=" col-12 col-sm-5 row ml-5 order-2 order-sm-1">

            </div>
            <div class="container col-12 col-sm-6 order-1 order-sm-2">
                <form>
                    <label for="roast-selection" class="mb-0 font-weight-bold">Roast</label>
                    <select id="roast-selection" class="custom-select mb-3">

                        <option selected>all</option>
                        <option value="light">light</option>
                        <option value="medium">medium</option>
                        <option value="dark">dark</option>
                    </select>
                    <label for="coffeeName" class="mb-0 font-weight-bold">Coffee Name</label>
                    <input class="form-control mb-3" id="coffeeName" type="text">
                    <input class="form-control bg-secondary text-light" id="submit" type="submit"/>
                </form>
                <hr>
                <h3 class="text-center">Add / Remove a Coffee</h3>
                <form>
                    <label for="addRoastType" class="mb-0 font-weight-bold">Roast</label>
                    <select id="addRoastType" class="custom-select mb-3">

                        <option value="light" selected>light</option>
                        <option value="medium">medium</option>
                        <option value="dark">dark</option>
                    </select>
                    <label for="addCoffeeName" class="mb-0 font-weight-bold">Name</label>
                    <input class="form-control mb-3" id="addCoffeeName" type="text">
                    <label for="addCoffeeDescription" class="mb-0 font-weight-bold">Description</label>
                    <input class="form-control mb-3" id="addCoffeeDescription" type="text">
                    <input class="form-control bg-secondary text-light" id="submitAddCoffee" type="submit"
                           value="Add / Remove"/>
                </form>
            </div>

        </div>
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
                integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
                crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
                integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
                crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
                integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
                crossorigin="anonymous"></script>
        <script src="main.js"></script>
    </body>
</html>
